{% extends 'base.html' %}

{% block title %}
Registration
{% endblock %}

{% block content %}
{% csrf_token %}
<br>
<div class="container">
    <form action='' method='post'>
      {% csrf_token %}
        <div>
          <label>Логин:</label> {{ form.username }}
        </div>
        <div>
          <label>Ваше имя:</label>
          {{ form.first_name }}
        </div>
        <div>
          <label>Ваш email:</label>
          {{ form.email }}
        </div>
        <div>
          <label>Пароль:</label>
          {{ form.password }}
        </div>
        <div>
          <label>Повторите пароль:</label>
          {{ form.password2 }}
        </div>
        <input type="submit" value="Зарегистрироваться" />
  </form>
</div>
{% endblock %}
